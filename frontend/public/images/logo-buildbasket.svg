<svg width="250" height="100" viewBox="0 0 250 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#eba834;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4941e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="250" height="100" rx="12" fill="url(#logoGrad)"/>
  
  <!-- SG Circle -->
  <circle cx="35" cy="50" r="25" fill="white"/>
  <text x="35" y="58" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#eba834" text-anchor="middle">SG</text>
  
  <!-- BUILD BASKET Text -->
  <text x="80" y="35" font-family="Inter, sans-serif" font-size="20" font-weight="bold" fill="white">BUILD</text>
  <text x="80" y="65" font-family="Inter, sans-serif" font-size="20" font-weight="bold" fill="white">BASKET</text>
  
  <!-- Construction Icon -->
  <g transform="translate(180, 25)">
    <rect x="0" y="25" width="12" height="40" fill="white" opacity="0.8"/>
    <rect x="15" y="20" width="12" height="45" fill="white" opacity="0.9"/>
    <rect x="30" y="15" width="12" height="50" fill="white"/>
    <rect x="45" y="30" width="12" height="35" fill="white" opacity="0.7"/>
  </g>
</svg>

